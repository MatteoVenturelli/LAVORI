      function stampaNumeri(num) 
      {
        document.getElementById("display").value += num;
      }

      function DEL() 
      {
        var valori = document.getElementById("display").value;
        document.getElementById("display").value = valori.slice(0, -1);
      }

      function AC() 
      {
        document.getElementById("display").value = "";
